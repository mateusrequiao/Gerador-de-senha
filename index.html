<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    
    , initial-scale=1.0">
    <title>Gerador de senha</title>
</head>
<body>
    <h1>Gerador de senhas</h1>
    <p>Utilize o nosso gerador online para criar uma senha forte e segura.</p>

    <input type="text" name="password" id="password">
    <input 
    type="range" 
    name="password-length" 
    id="password-length" 
    value="16"
    min="4"
    max="64"/>


    <button id="button">Copiar senha</button>

    <script>
        let passwordlength = 16
        const inputE1 = document.querySelector("#password")



        function generatepassword() {
                const chars = "ABCDEFGHIJKLMNPQRSTUVWXYabcdefghijklmnpqrstuvwxy123456789?!@&*"
        let password = ""

        for (let i = 0; i < passwordlength; i++) {
            const randomNumber = Math.floor(Math.random() * chars.length)
            password += chars.substring(randomNumber, randomNumber + 1)
        }

        inputE1.value = password
        }

        function copy(){
            navigator.clipboard.writeText(inputE1.value)
        }
        
        const passwordlengthE1 = document.querySelector("#password-length")
        passwordlengthE1.addEventListener("input", function(){
            passwordlength = passwordlengthE1.value
            generatepassword()
        })

        const copyButtonE1 = document.querySelector("#button")
        copyButtonE1.addEventListener("click", copy)
        
        
      
        
        generatepassword()
    </script> 
    
</body>
</html>
